<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mavidunya</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mavidunya.css">
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scroll.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <div id="brand">
                <h1>mavidunya</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#home" class="btn btn-danger scroll"><i class="fa fa-home"></i> Home</a></li>
                    <li><a href="#about" class="btn btn-warning scroll"><i class="fa fa-user-o"></i> About</a></li>
                    <li><a href="#portfolio" class="btn btn-info scroll"><i class="fa fa-pencil-square-o"></i> Portfolio</a></li>
                    <li><a href="#contact" class="btn btn-success scroll"><i class="fa fa-envelope-o"></i> Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="content" id="content">
        <div id="home" class="home">
            <img src="picture/homebg.gif" class="img-responsive">
        </div>
        <div id="about" class="about">
            <h2 class="text-center" id="about">About Me</h2>
            <img id="photo" src="picture/about.jpg" class="img-responsive" alt="Photo">
            <div class="text-center">
                <span class="code">I will be an engineer</span>
                <br>
                <span class="code shell">student@web:~$ </span>
            </div>
        </div>
        <div id="portfolio" class="portfolio">
            <h2 class="text-center">Portfolio</h2>
            <div class="project">
                <img id="portfolio1" src="picture/portpho.png" alt="Portfolio Photo">
                <p>Project 1</p>
            </div>
            <div class="project">
                <img id="portfolio2" src="picture/portpho.png" alt="Portfolio Photo">
                <p>Project 2</p>
            </div>
            <div class="project">
                <img id="portfolio3" src="picture/portpho.png" alt="Portfolio Photo">
                <p>Project 3</p>
            </div>
            <div class="project">
                <img id="portfolio4" src="picture/portpho.png" alt="Portfolio Photo">
                <p>Project 4</p>
            </div>
            
        </div>
        <div id="contact" class="contact">
            <h2 class="text-center" id="contact">Contact</h2>
            <div class="contact-form">
                <div class="glass">
                    <form>
                        <img src="picture/contactphoto.png" class="contact-photo">
                        <input class="formclass" type="text" name="name" placeholder="Your Name" required="">
                        <input class="formclass" type="text" name="email" placeholder="Your E-mail" required="">
                        <textarea class="formclass" name="message" placeholder="Message.." required=""></textarea>
                        <button class="formclass"><i class="fa fa-paper-plane-o"></i> Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer>
        Copyright © Mavidünya 2017
    </footer>
</body>

</html>
