<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mavidunya</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mavidunya.css">
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scroll.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="wrap-container">
                <div class="header-logo">
                    <p>mavidunya</p>
                    <img src="picture/menuıcon.svg" alt="menu-image" class="menu-btn">
                </div>
                <div class="menu">
                    <ul>
                        <a href="#home" class="scroll">
                            <li>Home</li>
                        </a>
                        <a href="#about" class="scroll">
                            <li>About</li>
                        </a>
                        <a href="#portfolio" class="scroll">
                            <li>Portfolio</li>
                        </a>
                        <a href="#contact" class="scroll">
                            <li>Contact</li>
                        </a>
                    </ul>
                </div>
            </div>
        </div>
        <div class="wrapper-content">
            <h1></h1>

        </div>
    </div>

    <!--   HOME   -->

    <div class="content" id="content">
        <div id="home" class="home">
            <img src="picture/homebg.gif" class="img-responsive">
        </div>

        <!--   ABOUT   -->

        <div id="about" class="about">
            <h2 class="text-center" id="about">About Me</h2>
            <img id="photo" src="picture/about.jpg" class="img-responsive" alt="Photo">
            <div class="text-center">
                <span class="code">I will be an engineer</span>
                <br>
                <span class="code shell">student@web:~$ </span>
            </div>
        </div>

        <!--   PORTFOLİO   -->

        <div id="portfolio" class="portfolio">
            <h2 class="text-center">Portfolio</h2>
            <div class="project">
                <img id="portfolio1" src="picture/portpho.png" alt="Portfolio Photo">
                <p>Project 1</p>
                <img id="portfolio2" src="picture/portpho.png" alt="Portfolio Photo">
                <p>Project 2</p>
                <img id="portfolio3" src="picture/portpho.png" alt="Portfolio Photo">
                <p>Project 3</p>
                <img id="portfolio4" src="picture/portpho.png" alt="Portfolio Photo">
                <p>Project 4</p>
            </div>

        </div>

        <!--   CONTACT   -->

        <div id="contact" class="contact">
            <h2 class="text-center" id="contact">Contact</h2>
            <div class="wrap-container">
                <div class="contact-image">
                    <img src="picture/contactphoto.png" alt="contact-image">
                </div>
                <div class="contact-form">
                    <form action="">
                        <input type="text" placeholder="Name" required>
                        <input type="email" placeholder="E-mail" required>
                        <textarea name="" id="" cols="30" rows="5" placeholder="Message.." required></textarea>
                        <br>
                        <input type="submit" value="Send" class="submit">
                    </form>
                </div>
            </div>
        </div>

        <!--   FOOTER   -->

        <footer>
            Copyright © Mavidünya 2017
        </footer>
</body>

</html>
