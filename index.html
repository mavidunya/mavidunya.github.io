<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mavidunya</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mavidunya.css">
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scroll.js"></script>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="container">
                <ul id="brand">
                    <li>mavidunya</li>
                </ul>
                <ul class="navbar-right">
                    <li><a href="#home" class="btn btn-danger scroll">Home</a></li>
                    <li><a href="#about" class="btn btn-info scroll">About</a></li>
                    <li><a href="#portfolio" class="btn btn-warning scroll">Portfolio</a></li>
                    <li><a href="#contact" class="btn btn-success scroll">Contact</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="content" id="content">
        <div id="home" class="home">
            <h1 class="text-center" id="home">mavidünya</h1>
        </div>
        <div id="about" class="about">
            <h2 class="text-center" id="about">About Me</h2>
            <img id="photo" src="picture/about.jpg" alt="Photo">
            <div class="text-center">
                <span class="code">I will be an engineer</span>
                <br>
                <span class="code shell">student@web:~$ </span>
            </div>
        </div>
        <div id="portfolio" class="portfolio">
            <h2 class="text-center" id="portfolio">Portfolio</h2>
            <img id="portfolio1" src="" alt="Portfolio Photo" class="portfolio-img">
            <img id="portfolio2" src="" alt="Portfolio Photo" class="portfolio-img">
            <img id="portfolio3" src="" alt="Portfolio Photo" class="portfolio-img">
            <img id="portfolio4" src="" alt="Portfolio Photo" class="portfolio-img">
            <img id="portfolio5" src="" alt="Portfolio Photo" class="portfolio-img">
            <img id="portfolio6" src="" alt="Portfolio Photo" class="portfolio-img">
        </div>
        <div id="contact" class="contact">
            <h2 class="text-center" id="contact">Contact</h2>
            <div class="contact-form">
                <div class="glass">
                    <form>
                        <img src="picture/contactphoto.png" class="contact-photo">
                        <input class="formclass" type="text" name="name" placeholder="Your Name" required="">
                        <input class="formclass" type="text" name="email" placeholder="Your E-mail" required="">
                        <textarea class="formclass" name="message" placeholder="Message.." required=""></textarea>
                        <button class="formclass">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer>
        Copyright © Mavidünya 2017
    </footer>
</body>

</html>
